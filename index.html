<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bookmarks App - Brandon Graham</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/index.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="scripts/item.js"></script>
<script type="text/javascript" src="scripts/bookmark.js"></script>

<script type="text/javascript" src="scripts/store.js"></script>
 <script type="text/javascript" src="scripts/index.js"></script>
</head>

<body>
   <main-app>
    <div class="container">
        <h1>My Bookmarks</h1>
        <button name="add-bookmark" class="add-bookmark">Add Bookmark</button>
        <select class="star-rating">
        <option value="5 stars">5 stars</option>
        <option value="4 stars">4 stars</option>
        <option value="3 stars">3 stars</option>
        <option value="2 stars">2 stars</option>
        <option value="1 star">1 star</option>
        <option value="none" selected>--Minimun Rating--</option>
        </select>
        
        <ul class="bookmarks js-bookmarks"> </ul>
            </div>
   </main-app>
   
</body>

</html>
