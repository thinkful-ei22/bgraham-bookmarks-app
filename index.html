<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bookmarks App - Brandon Graham</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/index.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/float-grid.css" />

</head>
<body>
        <main role ="main">
       
       <header role="banner">
           <div class="row">
               <div class="col-12"><h1>My Bookmarks</h1></div>
           </div>
       </header>

       <section role ="main-menu">
        <div class="menu-container">
                <div class="row"> 
                        <div class="col-12"> 
                            <form id="add-bookmark-form">
                                <label for="new-bookmark-entry">Create a new bookmark: <br><br></label>
                    
                                <label for="new-bookmark-entry-name">Name:</label>
                                <input type="text" name="new-bookmark-entry-name" class="js-new-bookmark-name" placeholder="Name">
                    
                                <label for="new-bookmark-entry-url"><br>URL:</label>
                                <input type="text" name="new-bookmark-entry-url" class="js-new-bookmark-url" placeholder="URL">
                    
                                <label for="new-bookmark-entry-description"><br>Description:</label>
                                <input type="text" name="new-bookmark-entry-description" class="js-new-bookmark-description" placeholder="Description goes here...">
                    
                                <label for ="star-rating"><br> Rating: </label>
                                <input type="radio" id="star-rating" name="rating" value="1" />
                                <label for="1-star">★☆☆☆☆</label>
                    
                                <input type="radio" id="star-rating" name="rating" value="2"  />
                                <label for="2-stars">★★☆☆☆</label>
                    
                                <input type="radio" id="star-rating" name="rating" value="3"  />
                                <label for="3-stars">★★★☆☆</label>
                    
                                <input type="radio" id="star-rating" name="rating" value="4" />
                                <label for="4-stars">★★★★☆</label>
                    
                                <input type="radio" id="star-rating" name="rating" value="5" />
                                <label for="5-stars">★★★★★</label>
                                
                                <button type="submit">Submit</button>
                            </form>
                        </div>  
                        </div>   
            <div class="row">
                    <div class="col-12" id="add-filter-buttons">
        <button name="add-bookmark" id="add-bookmark-button">Add Bookmark</button>
    <select class="star-rating">
    <option value="5">5 stars</option>
    <option value="4">4 stars</option>
    <option value="3">3 stars</option>
    <option value="2">2 stars</option>
    <option value="1">1 star</option>
    <option value="0" selected>--Minimun Rating--</option>    
</select>
<button id="filter-rating-button" role="filter-bookmarks">Filter</button>
</div>
</div>
    </div>
</div>
</section>

<section class="bookmarks-list">
    <div class="row"><div class="col-12">
        <ul class="bookmarks js-bookmarks"> </ul>
    </div>
    </div>
    </section>
</main>

            </div>
   

   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
   <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
   <script type="text/javascript" src="scripts/item.js"></script>
   <script type="text/javascript" src="scripts/bookmark.js"></script>
   <script type="text/javascript" src="scripts/store.js"></script>
   <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
